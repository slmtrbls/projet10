# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - recommend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'release.zip' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.9' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: Install dependencies into package
        run: |
          rm -rf recommendation_api/.python_packages
          python -m pip install --upgrade pip
          mkdir -p recommendation_api/.python_packages/lib/site-packages
          pip install --target recommendation_api/.python_packages/lib/site-packages pip setuptools wheel cython "numpy<2"
          pip install --no-build-isolation --target recommendation_api/.python_packages/lib/site-packages \
            azure-functions==1.15.0 \
            numpy==1.26.4 \
            pandas==2.2.2 \
            scipy==1.11.4 \
            joblib==1.3.2 \
            cryptography==42.0.5 \
            azure-storage-blob==12.19.1 \
            scikit-surprise==1.1.3

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: |
          cd recommendation_api
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5958392399434B08AA4E3C8C53A1AB2E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_77A555C8C4E8480F951A1FC89E3CDAF0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3EAFD8A0172F4C32B5AD3CA435B787D4 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'recommend'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          